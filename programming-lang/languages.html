<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Programming Languages</h1>
    </header>

    <main>
        <h2>General-purpose Languages</h2>
        <table>
            <caption>General-purpose Languages and Logos</caption>
            <tr>
                <th>Language</th>
                <th>Logo</th>
            </tr>
            <tr>
                <td>Python</td>
                <td><img src="https://www.python.org/static/community_logos/python-logo.png" alt="Python Logo"></td>
            </tr>
            <tr>
                <td>Java</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo"></td>
            </tr>
            <tr>
                <td>C</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Logo"></td>
            </tr>
            <tr>
                <td>C++</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++ Logo"></td>
            </tr>
            <tr>
                <td>C#</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="C# Logo"></td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo"></td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Ruby_logo.svg" alt="Ruby Logo"></td>
            </tr>
            <tr>
                <td>Go</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg" alt="Go Logo"></td>
            </tr>
            <tr>
                <td>Rust</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Rust_programming_language_black_logo.svg" alt="Rust Logo"></td>
            </tr>
            <tr>
                <td>Swift</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Swift_logo.svg" alt="Swift Logo"></td>
            </tr>
            <tr>
                <td>Kotlin</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Kotlin_Icon.png" alt="Kotlin Logo"></td>
            </tr>
        </table>

        <h2>Web-focused Languages</h2>
        <table>
            <caption>Web-focused Languages and Logos</caption>
            <tr>
                <th>Language</th>
                <th>Logo</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo"></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo"></td>
            </tr>
            <tr>
                <td>PHP</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP Logo"></td>
            </tr>
            <tr>
                <td>TypeScript</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Typescript_logo_2020.svg" alt="TypeScript Logo"></td>
            </tr>
        </table>
    </main>
</body>
</html>
