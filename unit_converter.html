<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal Unit Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.converter {
    background: #ffffff;
    width: 360px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-top: 0;
    font-size: 22px;
    color: #333;
}

select, input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #667eea;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #556cd6;
}

.result {
    margin-top: 12px;
    padding: 10px;
    background: #f4f6f8;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
}

.footer {
    text-align: center;
    margin-top: 10px;
    font-size: 12px;
    color: #666;
}
</style>
</head>

<body>

<div class="converter">
<h1><i class="fas fa-exchange-alt"></i> Unit Converter</h1>

<select id="category" onchange="loadUnits()">
<option value="length">Length</option>
<option value="mass">Mass</option>
<option value="time">Time</option>
<option value="temperature">Temperature</option>
<option value="area">Area</option>
<option value="volume">Volume</option>
<option value="speed">Speed</option>
<option value="energy">Energy</option>
<option value="power">Power</option>
<option value="data">Data</option>
<option value="currency">Currency</option>
</select>

<input type="number" id="inputValue" placeholder="Enter value">

<select id="fromUnit"></select>
<select id="toUnit"></select>

<button onclick="convert()">Convert</button>

<div class="result" id="result">Result will appear here</div>

<div class="footer">Offline • No ads • Educational</div>
</div>

<script>
const units = {
length: { m:1, km:1000, cm:0.01, mm:0.001, mile:1609.34, ft:0.3048, inch:0.0254 },
mass: { kg:1, g:0.001, mg:0.000001, lb:0.453592, oz:0.0283495 },
time: { s:1, min:60, hr:3600, day:86400 },
area: { sqm:1, sqkm:1e6, sqcm:0.0001, acre:4046.86, hectare:10000 },
volume: { l:1, ml:0.001, m3:1000, gallon:3.785 },
speed: { mps:1, kmph:0.277778, mph:0.44704 },
energy: { j:1, kj:1000, cal:4.184, kcal:4184 },
power: { w:1, kw:1000, hp:745.7 },
data: { byte:1, kb:1024, mb:1048576, gb:1073741824 },
currency: { USD:1, EUR:0.92, MMK:2100, INR:83 }
};

function loadUnits() {
    const cat = category.value;
    fromUnit.innerHTML = "";
    toUnit.innerHTML = "";
    for (let u in units[cat]) {
        fromUnit.innerHTML += `<option value="${u}">${u}</option>`;
        toUnit.innerHTML += `<option value="${u}">${u}</option>`;
    }
}
loadUnits();

function convert() {
    const cat = category.value;
    const val = parseFloat(inputValue.value);
    const from = fromUnit.value;
    const to = toUnit.value;

    if (isNaN(val)) {
        result.textContent = "Enter a valid number";
        return;
    }

    if (cat === "temperature") {
        convertTemp(val, from, to);
        return;
    }

    const res = val * units[cat][from] / units[cat][to];
    result.textContent = `${res.toFixed(6)}`;
}

function convertTemp(v,f,t) {
    let c;
    if (f==="C") c=v;
    if (f==="F") c=(v-32)*5/9;
    if (f==="K") c=v-273.15;

    let r;
    if (t==="C") r=c;
    if (t==="F") r=c*9/5+32;
    if (t==="K") r=c+273.15;

    result.textContent = r.toFixed(2);
}
</script>

</body>
</html>
