<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries of South America with Flags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            background-color: #d6dde6;
        }
        img {
            width: 32px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>Countries of South America with Flags</h1>

    <table>
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><img src="https://flagcdn.com/32x24/ar.png" alt="Argentina"></td><td>Argentina</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/bo.png" alt="Bolivia"></td><td>Bolivia</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/br.png" alt="Brazil"></td><td>Brazil</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/cl.png" alt="Chile"></td><td>Chile</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/co.png" alt="Colombia"></td><td>Colombia</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/ec.png" alt="Ecuador"></td><td>Ecuador</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/gy.png" alt="Guyana"></td><td>Guyana</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/py.png" alt="Paraguay"></td><td>Paraguay</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/pe.png" alt="Peru"></td><td>Peru</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/sr.png" alt="Suriname"></td><td>Suriname</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/uy.png" alt="Uruguay"></td><td>Uruguay</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/ve.png" alt="Venezuela"></td><td>Venezuela</td></tr>
        </tbody>
    </table>

</body>
</html>
