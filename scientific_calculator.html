<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
    --bg: #1e1e2f;
    --calc-bg: #2a2a40;
    --btn-bg: #3a3a55;
    --btn-hover: #4b4b6b;
    --op-bg: #ff9f43;
    --eq-bg: #2ecc71;
    --danger: #e74c3c;
    --text: #ffffff;
    --display-bg: #111827;
}

.light {
    --bg: #f4f6f8;
    --calc-bg: #ffffff;
    --btn-bg: #e0e0e0;
    --btn-hover: #d0d0d0;
    --op-bg: #ff9800;
    --eq-bg: #4caf50;
    --danger: #e53935;
    --text: #000;
    --display-bg: #f9f9f9;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.wrapper {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Calculator */
.calculator {
    background: var(--calc-bg);
    padding: 18px;
    border-radius: 16px;
    width: 330px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

.display {
    width: 100%;
    height: 65px;
    font-size: 24px;
    text-align: right;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: var(--display-bg);
    color: #00ffcc;
    margin-bottom: 10px;
}

.controls {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}

.controls button {
    flex: 1;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 15px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    background: var(--btn-bg);
    color: var(--text);
    cursor: pointer;
    transition: 0.2s;
}

button i { pointer-events: none; }

button:hover {
    background: var(--btn-hover);
    transform: translateY(-2px);
}

.operator { background: var(--op-bg); }
.equal { background: var(--eq-bg); grid-column: span 2; font-size: 18px; }
.clear { background: var(--danger); }

/* Panels */
.history, .constants {
    background: var(--calc-bg);
    color: var(--text);
    padding: 14px;
    border-radius: 16px;
    width: 260px;
    max-height: 430px;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    font-size: 14px;
}

.history h3, .constants h3 {
    text-align: center;
    margin-top: 0;
    border-bottom: 1px solid #555;
    padding-bottom: 5px;
}

.history-item {
    padding: 6px 0;
    border-bottom: 1px dashed #666;
    font-family: monospace;
}

@media (max-width: 768px) {
    .wrapper { gap: 12px; }
}
</style>
</head>

<body>

<div class="wrapper">

<!-- Calculator -->
<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="controls">
        <button onclick="toggleMode()"><i class="fas fa-moon"></i></button>
        <button onclick="toggleAngle(this)">DEG</button>
        <button onclick="clearDisplay()" class="clear"><i class="fas fa-trash"></i></button>
    </div>

    <div class="buttons">
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="del()"><i class="fas fa-delete-left"></i></button>
        <button onclick="append('/')" class="operator"><i class="fas fa-divide"></i></button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')" class="operator"><i class="fas fa-xmark"></i></button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')" class="operator"><i class="fas fa-minus"></i></button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')" class="operator"><i class="fas fa-plus"></i></button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" class="equal"><i class="fas fa-equals"></i></button>

        <button onclick="func('sin')">sin</button>
        <button onclick="func('cos')">cos</button>
        <button onclick="func('tan')">tan</button>
        <button onclick="func('sqrt')">√</button>

        <button onclick="func('log10')">log</button>
        <button onclick="func('log')">ln</button>
        <button onclick="append('**')">xʸ</button>
        <button onclick="append('Math.PI')">π</button>
    </div>
</div>

<!-- History -->
<div class="history">
    <h3><i class="fas fa-clock"></i> History</h3>
    <div id="historyList"></div>
</div>

<!-- Constants -->
<div class="constants">
    <h3><i class="fas fa-atom"></i> Constants</h3>
    π = 3.14159<br>
    e = 2.71828<br>
    c = 3×10⁸ m/s<br>
    G = 6.67×10⁻¹¹<br>
    h = 6.626×10⁻³⁴<br>
    k = 1.38×10⁻²³
</div>

</div>

<script>
const display = document.getElementById("display");
const historyList = document.getElementById("historyList");
let degree = true;

function append(val) { display.value += val; }
function clearDisplay() { display.value = ""; }
function del() { display.value = display.value.slice(0, -1); }

function func(name) {
    display.value += `Math.${name}(`;
}

function toggleMode() {
    document.body.classList.toggle("light");
}

function toggleAngle(btn) {
    degree = !degree;
    btn.textContent = degree ? "DEG" : "RAD";
}

function calculate() {
    try {
        let expr = display.value;
        if (degree) {
            expr = expr
                .replace(/Math.sin\(/g, "Math.sin(Math.PI/180*")
                .replace(/Math.cos\(/g, "Math.cos(Math.PI/180*")
                .replace(/Math.tan\(/g, "Math.tan(Math.PI/180*");
        }
        const result = eval(expr);
        historyList.innerHTML += `<div class="history-item">${display.value} = ${result}</div>`;
        display.value = result;
    } catch {
        display.value = "Error";
    }
}

/* Keyboard Support */
document.addEventListener("keydown", e => {
    if ("0123456789.+-*/()".includes(e.key)) append(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") del();
});
</script>

</body>
</html>
