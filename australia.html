<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries of Oceania with Flags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            background-color: #d6dde6;
        }
        img {
            width: 32px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>Countries of Oceania with Flags</h1>

    <table>
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country/Territory</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><img src="https://flagcdn.com/32x24/au.png" alt="Australia"></td><td>Australia</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/fj.png" alt="Fiji"></td><td>Fiji</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/ki.png" alt="Kiribati"></td><td>Kiribati</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/mh.png" alt="Marshall Islands"></td><td>Marshall Islands</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/fm.png" alt="Micronesia"></td><td>Micronesia</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/nz.png" alt="New Zealand"></td><td>New Zealand</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/pw.png" alt="Palau"></td><td>Palau</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/pg.png" alt="Papua New Guinea"></td><td>Papua New Guinea</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/sb.png" alt="Solomon Islands"></td><td>Solomon Islands</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/tk.png" alt="Tokelau"></td><td>Tokelau (territory)</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/to.png" alt="Tonga"></td><td>Tonga</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/tv.png" alt="Tuvalu"></td><td>Tuvalu</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/vu.png" alt="Vanuatu"></td><td>Vanuatu</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/nf.png" alt="Norfolk Island"></td><td>Norfolk Island (territory)</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/nc.png" alt="New Caledonia"></td><td>New Caledonia (territory)</td></tr>
            <tr><td><img src="https://flagcdn.com/32x24/gp.png" alt="Guam"></td><td>Guam (territory)</td></tr>
        </tbody>
    </table>

</body>
</html>
